
<ng-template #customTabButtons let-label="titulo">

  <h1>{{ label }}</h1>

  <div class="d-flex">

    <button class="btn btn-primary tab-button" (click)="login()">
      {{ loginText }}
    </button>

    <button class="btn btn-primary ml-3 tab-button" (click)="signUp()">
      {{ signUpText }}
    </button>
  </div>
</ng-template>


<tab-container [headerTemplate]="customTabButtons"></tab-container>
