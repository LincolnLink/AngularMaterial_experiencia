
<div class="col-md-6 form-group" >

  <label [attr.for]="id" class="label">
    {{label}}
  </label>

   <select [id]="id" class="form-control" [(ngModel)]=value >
    <option *ngFor="let item of listValue " [value]="item.id" > {{item.name}}</option>
   </select>

   <campo-control-erro [cssErro]=classCss msnErro="Escolha uma opção" [campo]=campoAbstract>

   </campo-control-erro>


</div>
