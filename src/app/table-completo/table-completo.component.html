<br>
<mat-card>
  <mat-card-header>
    <mat-card-title>Tabela Completa</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
</mat-card>

<br>

<div class="mat-elevation-z8">

  <table mat-table  [dataSource]="dataSource" matSort class="full-width-table" >

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Index </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>

      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>

      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>

      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">

      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight | currency:'BRL'}} </td>

      <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency:'BRL'}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">

      <th mat-header-cell *matHeaderCellDef > Actions </th>

      <td mat-cell *matCellDef="let element" >
           <button mat-raised-button color="warn" (click)="excluirData(element)">Delete</button>
      </td>



      <td mat-footer-cell *matFooterCellDef> </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>

  <mat-paginator #paginator
        [length]="20"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[3, 5, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
<br />
