<div class="col-ms-12" cdkDropList class="example-list" (cdkDropListDropped)="dropChapter($event, listChapter$)">
  <accordion [isAnimated]="true">
    <div class="example-box" *ngFor="let chapter of listChapter$"
      cdkDrag [id]="chapter.id">

      <accordion-group >
        <button class="btn btn-link btn-block romeFocus" accordion-heading type="button">

          <div class=" d-flex justify-content-between align-items-center">
            <div class="pull-left float-left"> {{ chapter.text }}</div>

            <button type="button" class="btn btn-outline-light text-dark" style="font-size: 0" (click)="delete(chapter.id)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill-rule="evenodd"
                  d="M16 1.75V3h5.25a.75.75 0 010 1.5H2.75a.75.75 0 010-1.5H8V1.75C8 .784 8.784 0 9.75 0h4.5C15.216 0 16 .784 16 1.75zm-6.5 0a.25.25 0 01.25-.25h4.5a.25.25 0 01.25.25V3h-5V1.75z">
                </path>
                <path
                  d="M4.997 6.178a.75.75 0 10-1.493.144L4.916 20.92a1.75 1.75 0 001.742 1.58h10.684a1.75 1.75 0 001.742-1.581l1.413-14.597a.75.75 0 00-1.494-.144l-1.412 14.596a.25.25 0 01-.249.226H6.658a.25.25 0 01-.249-.226L4.997 6.178z">
                </path>
                <path
                  d="M9.206 7.501a.75.75 0 01.793.705l.5 8.5A.75.75 0 119 16.794l-.5-8.5a.75.75 0 01.705-.793zm6.293.793A.75.75 0 1014 8.206l-.5 8.5a.75.75 0 001.498.088l.5-8.5z">
                </path>
              </svg>
            </button>
          </div>

        </button>
        <h1>Perguntas</h1>

        <div class="col-ms-12" cdkDropList class="example-list" (cdkDropListDropped)="dropQuestions($event, listQuestions$)">
          <accordion [isAnimated]="true">
            <div class="example-box" *ngFor="let question of linkingQuestion(chapter.id)"
              cdkDrag [id]="question.id">

              <accordion-group >
                <button class="btn btn-link btn-block romeFocus" accordion-heading type="button">

                  <div class=" d-flex justify-content-between align-items-center">

                    <div class="d-flex justify-content-start">
                      <div class="bord-person"> {{ question.typeQuestions }}</div>

                       {{ question.text }}
                    </div>

                    <button type="button" class="btn btn-outline-light text-dark" style="font-size: 0" (click)="delete(question.id)">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill-rule="evenodd"
                          d="M16 1.75V3h5.25a.75.75 0 010 1.5H2.75a.75.75 0 010-1.5H8V1.75C8 .784 8.784 0 9.75 0h4.5C15.216 0 16 .784 16 1.75zm-6.5 0a.25.25 0 01.25-.25h4.5a.25.25 0 01.25.25V3h-5V1.75z">
                        </path>
                        <path
                          d="M4.997 6.178a.75.75 0 10-1.493.144L4.916 20.92a1.75 1.75 0 001.742 1.58h10.684a1.75 1.75 0 001.742-1.581l1.413-14.597a.75.75 0 00-1.494-.144l-1.412 14.596a.25.25 0 01-.249.226H6.658a.25.25 0 01-.249-.226L4.997 6.178z">
                        </path>
                        <path
                          d="M9.206 7.501a.75.75 0 01.793.705l.5 8.5A.75.75 0 119 16.794l-.5-8.5a.75.75 0 01.705-.793zm6.293.793A.75.75 0 1014 8.206l-.5 8.5a.75.75 0 001.498.088l.5-8.5z">
                        </path>
                      </svg>
                    </button>
                  </div>

                </button>

                <h1>Respostas</h1>
                <div class="col-ms-12" cdkDropList class="example-list" (cdkDropListDropped)="dropAnswer($event, listAnswer$)">
                  <accordion [isAnimated]="true">
                    <div class="example-box" *ngFor="let answer of linkingAnswer(question.id)"
                        cdkDrag [id]="answer.id">
                        <accordion-group >
                          <button class="btn btn-link btn-block romeFocus" accordion-heading type="button">

                            <div class=" d-flex justify-content-between align-items-center">
                                <div class="pull-left float-left"> {{ answer.text }}</div>

                                <button type="button" class="btn btn-outline-light text-dark" style="font-size: 0"
                                (click)="delete(answer.id)">
                                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                    <path fill-rule="evenodd"
                                      d="M16 1.75V3h5.25a.75.75 0 010 1.5H2.75a.75.75 0 010-1.5H8V1.75C8 .784 8.784 0 9.75 0h4.5C15.216 0 16 .784 16 1.75zm-6.5 0a.25.25 0 01.25-.25h4.5a.25.25 0 01.25.25V3h-5V1.75z">
                                    </path>
                                    <path
                                      d="M4.997 6.178a.75.75 0 10-1.493.144L4.916 20.92a1.75 1.75 0 001.742 1.58h10.684a1.75 1.75 0 001.742-1.581l1.413-14.597a.75.75 0 00-1.494-.144l-1.412 14.596a.25.25 0 01-.249.226H6.658a.25.25 0 01-.249-.226L4.997 6.178z">
                                    </path>
                                    <path
                                      d="M9.206 7.501a.75.75 0 01.793.705l.5 8.5A.75.75 0 119 16.794l-.5-8.5a.75.75 0 01.705-.793zm6.293.793A.75.75 0 1014 8.206l-.5 8.5a.75.75 0 001.498.088l.5-8.5z">
                                    </path>
                                  </svg>
                                </button>
                            </div>
                          </button>
                        </accordion-group>
                    </div>
                  </accordion>
                </div>

              </accordion-group>

            </div>
          </accordion>
        </div>

      </accordion-group>

    </div>
  </accordion>
</div>









<style>

  button.romeFocus:focus{
    box-shadow: 0 0 0 0.2rem rgb(255 255 255 / 25%) !important;
  }

  .btn-link:hover{
    color: #212529;
  }

  .btn-link{
    color: #212529;
    text-decoration:none;
  }

  .bord-person{
    border: groove;
    margin-right: 1em;
  }

</style>
